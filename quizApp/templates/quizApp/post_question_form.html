{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Stwórz swój własny Quiz</h1>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Nowe połączenie Quiz-Pytanie</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button id="add-quiz-button"  class="btn btn-outline-info" type="submit">Dalej</button>
        </div>
    </form>

</div>
{% endblock %}
